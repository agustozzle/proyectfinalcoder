<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seguimiento de Gastos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Seguimiento de Gastos</h1>
      <div class="form-container">
        <label for="initialMoney">Dinero Inicial:</label>
        <input type="number" id="initialMoney" step="0.01" placeholder="Ingrese su dinero inicial">
        <label for="totalDays">Total de Días:</label>
        <input type="number" id="totalDays" placeholder="Ingrese el número de días">
        <button id="startTracking">Comenzar</button>
      </div>
    </div>

    <div class="day-cards" id="dayCards"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
